	<link rel="stylesheet" type="text/css" href="signupstyle.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">	
		<ul class="nav">
			<li class="nav-item">
				<a  class= " nav-link active"  href="index.html">Home</a>
			</li>
		</ul>
		<h3>Bad Roads' Reports</h3>
		<ul class="nav justify-content-end">
			<li class="nav-item">
				<a href="report.html">Login</a>
			</li>
		</ul>		  
	</nav>

	<div class='container' id='signupForm'>
		<h2>Please fill in all fields</h2>
		<form method="POST" action="query.php">
			<div class="form-group">
    		<label for="Name">Name</label>
    		<input type="text" class="form-control" id="Name" required name="name">
  			</div>
  			<div class="form-group">
    		<label for="Email">Email</label>
    		<input type="email" class="form-control" id="Email" required name="email">
  			</div>
  			

  			<div class="form-group">
   	 		<label for="InputPassword1">Password</label>
    		<input type="password" class="form-control" id="InputPassword1" required name='password'>
  			</div>
  			<div class="form-group">
   	 		<label for="InputPassword2">Re-enter Password</label>
    		<input type="password" class="form-control" id="InputPassword2" required name="psswrd2">
  			</div>
  			<div class="form-group form-check">
    		<input type="checkbox" class="form-check-input" id="exampleCheck1" name="check">
    		<label class="form-check-label" for="exampleCheck1">Check me out</label>
  			</div>
  			<button type="submit" class="btn btn-primary btn-lg" id="buttn" disabled name="submit">SignUp!</button>
		</form>
	</div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $('#exampleCheck1').on('click' , function() {

          if($('#exampleCheck1').is(':checked')) {
            if ($('#InputPassword1').val() !== $('#InputPassword2').val()) {
                alert("Passwords do not match");
                $('#InputPassword1').val() = '' ;
                $('#InputPassword2').val() = '' ;
            }
            else
              $("#buttn").prop('disabled', false);
          }
          else 
          {
             $("#buttn").prop('disabled', true);
          }
      });     
    </script>
</body>
</html>
