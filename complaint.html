<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
		
		
		<h3>Bad Roads' Reports</h3>
		<ul class="nav justify-content-end">
			<li class="nav-item">

		<div class="container">
			<form>
				<div class="form-row">
					<div class="form-group col-md-6">
      					<label for="inputName">Name</label>
      					<input type="text" class="form-control" id="inputName" required>
    				</div>
    				<div class="form-group col-md-6">
      					<label for="inputEmail4">Email</label>
      					<input type="email" class="form-control" id="inputEmail4" required>
   				 	</div>
    				
  				</div>
  				<div class="form-group">
    				<label for="inputAddress">Address</label>
    				<input type="text" class="form-control" id="inputAddress" placeholder="Address Line 1" required>
  				</div>
  				<div class="form-group">
    				<label for="inputAddress2">Address 2</label>
    				<input type="text" class="form-control" id="inputAddress2" placeholder="Address Line 2" required>
  				</div>
  				<div class="form-row">
    				<div class="form-group col-md-6">
     					 <label for="inputCity">City</label>
      					<input type="text" class="form-control" id="inputCity" required>
    				</div>
    				<div class="form-group col-md-4">
      					<label for="inputState">State</label>
      					<input type='text' name="state" id="inputstate" class="form-control" required>
    				</div>
    				<div class="form-group col-md-2">
      					<label for="inputZip">Zip</label>
      					<input type="text" class="form-control" id="inputZip" required>
    				</div>
  				</div>
  				<button type="submit" class="btn btn-primary">File Complaint Now!</button>
			</form>
		</div>
  
</body>
</html>
